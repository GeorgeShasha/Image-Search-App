<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button type="submit" id="search-button">Search</button>
    </form>
    <div id="search-results">
      <div class="image-results">
        <img
          src="https://images.unsplash.com/photo-1727873817701-8cd132afbb01?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
        />
        <a
          href="https://unsplash.com/photos/a-grey-porsche-parked-on-the-side-of-the-road-CG50vyrHeII"
          target="_blank"
          rel="noopener noreferrer"
          >Image of a car</a
        >
      </div>
      <div class="image-results">
        <img
          src="https://images.unsplash.com/photo-1727873817701-8cd132afbb01?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
        />

          target="_blank"

          alt="Image"
        />
        <a
          href="https://unsplash.com/photos/a-grey-porsche-parked-on-the-side-of-the-road-CG50vyrHeII"
          target="_blank"
          rel="noopener noreferrer"
          >Image of a car</a
        >
      </div>
    </div>
    <button id="show-more">Show more</button>

    <script src="script.js"></script>

</html>
